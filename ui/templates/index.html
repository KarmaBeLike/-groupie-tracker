<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/style/main-style.css">
    <title>Groupie-Tracker</title>
</head>

<body>
    <header class="header">
        <a class="link" href="/">
            <h1>Groupie - Tracker</h1>
        </a>
    </header>
    <div class="container">
        {{range .}}
        <div class="content polaroid">
            <a class="link2" href="/artist/{{.ID}}">
                <img class="slide" src="{{.Image}}">
                <div class="caption">
                    {{.Name}}
                </div>
            </a>
        </div>
        {{end}}

        <a class="polaroid" href="/artist/{{.ID}}">
             <div class="polaroid"> 
            <img class="slide" src="{{.Image}}">
            <div class="caption">
                {{.Name}}
            </div>
             </div> 
        </a>
    </div>

</body>

</html>
