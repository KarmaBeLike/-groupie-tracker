<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/style/main-style.css">
    <title>Groupie-Tracker</title>
</head>

<body>
    <header class="header">
        <a class="link" href="/">
            <h1>Groupie - Tracker</h1>
        </a>
    </header>
    <div class="container">
        {{range .}}
        <a class="polaroid__card" href="/artist/{{.ID}}">
            <div class="polaroid__img__block">
                <img class="polaroid__img" src="{{.Image}}" />
            </div>
            <div class="polaroid__caption__block">
                <p class="polaroid__caption">
                    {{.Name}}
                </p>
            </div>
        </a>
        {{end}}

    </div>

</body>

</html>
