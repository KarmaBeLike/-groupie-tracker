<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/style/main-style.css">
    <title>Groupie-Tracker</title>
</head>
<body>
    <header class="header">
        <a class="link" href="/">
            <h1>Groupie-Tracker</h1>
        </a>
    </header>
    <div class="container">
        {{range .}}
        <div class="content">
            <a class="link" href="/artist/{{.ID}}">
            <img src="{{.Image}}">
            <div>
                {{.Name}}
            </div>
            </a>
        </div>
            {{end}}
    </div>
</body>
</html>
