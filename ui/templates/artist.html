            <h2 class="header-artist">{{.Name}}</h2>
        </div>
       
        <div class="content">
            <img src="{{.Image}}">
        </div>
        <div class="wrapper-content">
            <div class="members">
                <h3>Members:</h3>
                {{range .Members}}
                <p>{{.}}</p>
                {{end}}
                <hr>
                <p>Creation date: {{.CreationDate}}</p>
                <p>First studio album date: {{.FirstAlbum}}</p>
            </div>
            <div class="tours">
                <h3>Tours:</h3>
                {{range $key, $value := .DatesLocations}}
                <p class="key-tour">{{$key}}:</p>
                    {{range $value}}
                <p class="date-value">{{.}}</p>
                    {{end}}
                {{end}}
            </div>
        </div>
